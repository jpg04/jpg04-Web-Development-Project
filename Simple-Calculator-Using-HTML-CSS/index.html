<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simple Calculator Using HTML & CSS</h1>
    <form name="calculator">
      <table border="9">
        <tr>
          <td colspan="4">
            <input type="text" name="display" id="jp" value="" readonly />
          </td>
        </tr>
        <td>
          <input
            type="button"
            value="1"
            onClick="calculator.display.value+=1"
          />
        </td>
        <td>
          <input
            type="button"
            value="2"
            onClick="calculator.display.value+=2"
          />
        </td>
        <td>
          <input
            type="button"
            value="3"
            onClick="calculator.display.value+=3"
          />
        </td>
        <td>
          <input
            type="button"
            class="operator"
            name="plus"
            value="+"
            onClick="calculator.display.value+='+'"
          />
        </td>
        <tr>
          <td>
            <input
              type="button"
              value="4"
              onClick="calculator.display.value+=4"
            />
          </td>
          <td>
            <input
              type="button"
              value="5"
              onClick="calculator.display.value+=5"
            />
          </td>
          <td>
            <input
              type="button"
              value="6"
              onClick="calculator.display.value+=6"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="minus"
              value="-"
              onClick="calculator.display.value+='-'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              value="7"
              onClick="calculator.display.value+=7"
            />
          </td>
          <td>
            <input
              type="button"
              value="8"
              onClick="calculator.display.value+=8"
            />
          </td>
          <td>
            <input
              type="button"
              value="9"
              onClick="calculator.display.value+=9"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="multi"
              value="*"
              onClick="calculator.display.value+='*'"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input
              type="button"
              id="clear"
              name="clear"
              value="c"
              onClick="calculator.display.value=''"
            />
          </td>
          <td>
            <input
              type="button"
              value="0"
              onClick="calculator.display.value+=0"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="equal"
              value="="
              onClick="calculator.display.value=eval(calculator.display.value)"
            />
          </td>
          <td>
            <input
              type="button"
              class="operator"
              name="div"
              value="/"
              onClick="calculator.display.value+='/'"
            />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
